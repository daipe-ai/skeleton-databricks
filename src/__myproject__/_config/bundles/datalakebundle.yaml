# overrides default bundle settings defined in site-packages/datalakebundle/_config/config.yaml
# we recommend to hold the bronze/silver/gold layer structure for example see config.yaml
# for more configuration examples / explanations visit: https://docs.daipe.ai/data-pipelines-workflow/managing-datalake/
parameters:
  datalakebundle:
    notebook:
      module_template: '%daipe.root_module.name%.{db_identifier}.{table_identifier}.{table_identifier}'
    table:
      name_template: '%kernel.environment%_{identifier}'
      defaults:
        base_path: '%datalake.base_path%' # from config.yaml
        target_path: !expr 'base_path + "/" + db_identifier + "/" + table_identifier + ".delta"'
