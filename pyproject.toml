# Custom dependencies
injecta = "0.10.*"
databricks-bundle = "^1.3.1"
datalake-bundle = "^1.2.2"
daipe-core = "^1.3"

[tool.poetry.dev-dependencies]
databricks-connect = { url = "https://daipe-packages.s3.eu-central-1.amazonaws.com/databricks-connect-9.1.2.tar.gz" }
poethepoet = ">=0.9.0,<1.0.0"
flake8 = "3.7.*"
