name: Prod pipeline
on:
  release:
    types: [published]

jobs:
  call-build:
    uses: daipe-ai/skeleton-databricks/.github/workflows/build.yml@master

  call-deploy:
    needs: call-build
    uses: daipe-ai/skeleton-databricks/.github/workflows/deploy.yml@master
    with:
      deploy_command: daipe dbx:repo:update --env=prod --repo-url=https://github.com/daipe-ai/skeleton-databricks.git --tag=${{ github.ref }} --repo-name=master
      env: prod
    secrets:
      DBX_URL: ${{ secrets.DBX_URL }}
      DBX_TOKEN: ${{ secrets.DBX_TOKEN }}
